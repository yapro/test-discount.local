<form class="form-horizontal" id="orderForm">
	<div class="form-group">
		<label for="inputFIO" class="col-sm-2 control-label">ФИО</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="inputFIO" placeholder="">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Услуги</label>
		<div class="col-sm-10">
			<div class="checkbox" ng-repeat="amenity in amenities">
				<label>
					<input type="checkbox" value="{{ amenity.id }}">
					{{ amenity.name }}
				</label>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Дата рождения</label>
		<div class="col-sm-10">
			<p class="input-group">
				<input
						type="text"
						class="form-control"
						uib-datepicker-popup="{{format}}"
						ng-model="dt"
						is-open="popup.opened"
						datepicker-options="dateOptions"
						ng-required="true"
						close-text="Close"
						ng-click="openDataPicker()"/>
				<span class="input-group-btn">
					<button type="button" class="btn btn-default" ng-click="openDataPicker()">
						<i class="glyphicon glyphicon-calendar"></i>
					</button>
				</span>
			</p>
		</div>
	</div>
	<div class="form-group">
		<label for="inputPhone" class="col-sm-2 control-label">Телефон</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="inputPhone" placeholder="+7">
		</div>
	</div>
	<div class="form-group">
		<label for="inputGender" class="col-sm-2 control-label">Пол</label>
		<div class="col-sm-10">
			<label class="radio-inline">
				<input type="radio" name="gender" id="inputGender" value="option1"> Женский
			</label>
			<label class="radio-inline">
				<input type="radio" name="gender" value="option2"> Мужской
			</label>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-success">Рассчитать</button>
			<button type="reset" class="btn btn-danger">Сброс</button>
		</div>
	</div>
</form>
