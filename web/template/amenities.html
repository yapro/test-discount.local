<div ng-include="'template/menu.html'"></div>
<p ng-show="httpError" class="has-error">{{ httpError }}</p>
<table class="table table-striped table-bordered">
	<thead>
		<th>Id</th>
		<th>Name</th>
		<th>Action</th>
	</thead>
	<tbody>
		<tr ng-repeat="item in amenities | orderBy : 'id' : true">
			<td width="100"><span ng-if="!item.hasOwnProperty('addNew')">{{ item.id }}</span></td>
			<td><input type="text" ng-model="item.name" class="form-control input-sm"/></td>
			<td width="160">
				<span ng-show="!item.hasOwnProperty('addNew')">
					<button type="button" class="btn btn-primary" ng-click="update(item)">Save</button>
					<button type="button" class="btn btn-danger" ng-click="delete(item)">Delete</button>
				</span>
				<button type="button" class="btn btn-success" ng-click="add(item)" ng-show="item.hasOwnProperty('addNew')">Add</button>
			</td>
		</tr>
	</tbody>
</table>
